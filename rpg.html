function setRndEnemy(level)
{
	if(level == "one" || level == 1)
		return levelOne[rndInteger(0, levelOne.length - 1)]
	if(level == "two" || level == 2)
		return levelTwo[rndInteger(0, levelTwo.length - 1)]
	if(level == "three" || level == 3)
		return levelThree[rndInteger(0, levelThree.length - 1)]
	if(level == "four" || level == 4)
		return levelFour[rndInteger(0, levelFour.length - 1)]
}	
		
	
function setEnemy(id, name, minAttack, maxAttack, minHealth, maxHealth, maxRnd, rndPoint, size)
{
	id -= 1; 
	if(rndPoint != null && rndInteger(1, maxRnd) >= rndPoint || rndPoint == null && maxRnd != null && percentBool(maxRnd))
	{	
		enemyHealth[id] = rndInteger(minHealth, maxHealth);
		enemyAttack[id]= rndInteger(minAttack, maxAttack);
		if(mobList.includes(name) == false)
		{
			currentEnemies[id] = setRndEnemy(name);
		}
		else
		{
			currentEnemies[id] = name;
		}
	}
	else
	{
		currentEnemies[id] = name;
		enemyHealth[id] = rndInteger(minHealth, maxHealth);
		enemyAttack[id]= rndInteger(minAttack, maxAttack);
		if(mobList.includes(name) == false)
		{
			currentEnemies[id] = setRndEnemy(name);
		}
		else
		{
			currentEnemies[id] = name;
		}
	}
	if(size != null)
	{
		if(id == 0){document.getElementById("enemyOne").style.width = size[0] + "%"; document.getElementById("enemyOne").style.height = size[1] + "%";}
		if(id == 1){document.getElementById("enemyTwo").style.width = size[0] + "%"; document.getElementById("enemyOne").style.height = size[1] + "%";}	
		if(id == 2){document.getElementById("enemyThree").style.width = size[0] + "%"; document.getElementById("enemyOne").style.height = size[1] + "%";}
		if(id == 3){document.getElementById("enemyFour").style.width = size[0] + "%"; document.getElementById("enemyFour").style.height = size[1] + "%";}

	}else
	{
		document.getElementById(getEnemyId(id)).style.width = defaultMobSize[0] + "%"; document.getElementById("enemyOne").style.height = defaultMobSize[1] + "%";
	}
		
	if(id == 0)	document.getElementById("enemyOne").style.display = "block";
	if(id == 1)	document.getElementById("enemyTwo").style.display = "block";
	if(id == 2)	document.getElementById("enemyThree").style.display = "block";
	if(id == 3)	document.getElementById("enemyFour").style.display = "block";
}	
		
function getEnemyId(id)
{
	if(id == 0) return "enemyOne";
	if(id == 1)	return "enemyTwo";
	if(id == 2)	return "enemyThree";
	if(id == 3)	return "enemyFour";

}

function GenerateChest()
{
	var chestAmount = rndInteger(0,5);
	let loops = -1;
	let loops2 = -1;
	var chestItems = ["Stuff-0","Stuff-0","Stuff-0","Stuff-0", "Stuff-0"];
	var fullChestID = "";
		
	chestItems.forEach(function(item)
	{
		loops++;
		if(loops <= chestAmount)
		{
			chestItems[loops] = lootPool[rndInteger(0, lootPool.length - 1)] + "-" + rndInteger(1, 3 * currentLevel);
		}
	}); 
	
	
	//window.confirm(chestItems);

	chestItems.forEach(function(item)
	{
		loops2++;
		
		if(loops2 < chestAmount)
		{
			fullChestID += chestItems[loops2] + ":";
		}else if(loops2 == chestAmount)
		{
			fullChestID += chestItems[loops2];
		}
	
	});   
	//window.confirm("bork");
	//window.confirm(fullChestID);
	chestActive = true;
	
	chestLocation.push(currentLevel + ":" + currentArea)
	chestContents.push(fullChestID)
	chestSkins.push("Oak");
	chestOpened.push(false);
	//CheckForChest();			
}
	
	
function OpenChest()
{	
	let chestIndex = chestLocation.indexOf(combinedSpot);
	let chestInsides = [];
	let outputString = "You have discovered: ";
	
	
	if(!chestOpened[chestLocation.indexOf(combinedSpot)])
	{

	if(chestIndex > -1)
	{
			chestInsides = chestContents[chestIndex].split(":");

		chestInsides.forEach(function(item)
		{
			let bruhMoment;
			
			bruhMoment = item.split("-");
			
			if(items.indexOf(bruhMoment[0]) != -1)
			{
				itemsAmounts[items.indexOf(bruhMoment[0])] += parseInt(bruhMoment[1]);
				outputString += bruhMoment[1] + " " + bruhMoment[0] + "(s), "
			}
			else
			{
				foodLeft[foodList.indexOf(bruhMoment[0])] += parseInt(bruhMoment[1]);
				outputString += bruhMoment[1] + " " + bruhMoment[0] + "(s), "
				
			}
		}); 
		
		NewLine(outputString);
		r.style.setProperty('--chestUrl', "url('assets/images/chests/"+ chestSkins[chestLocation.indexOf(combinedSpot)] +"Open.png')");

		chestActive = false;
		chestOpened[chestLocation.indexOf(combinedSpot)] = true;

function tutorialNext()
{
	currentTutorial += 1
	if(tutorialHeader[currentTutorial] != null && tutorialParagraph[currentTutorial] != null && tutorialPosition[currentTutorial] != null)
	{
		document.getElementById("tutorialSection").innerHTML = tutorialHeader[currentTutorial]
		document.getElementById("tutorialParagraph").innerHTML = tutorialParagraph[currentTutorial];
		
		if(currentTutorial == tutorialBackOut)
		{
			document.getElementById("tutorialBackOut").style.display = "block";
		}
		else
		{
			document.getElementById("tutorialBackOut").style.display = "none";
		}

		setTutorialPostion();
	}else
	{
		tutorialEnd();
	}
	
}
	
function tutorialEnd()
{
	document.getElementById("tutorialBackOut").style.display = "none"
	currentEndTutorial += 1
	if(tutorialEndHeader[currentEndTutorial] != null && tutorialEndParagraph[currentEndTutorial] != null && tutorialEndPosition[currentEndTutorial] != null)
	{
	
		document.getElementById("tutorialSection").innerHTML = tutorialEndHeader[currentEndTutorial]
		document.getElementById("tutorialParagraph").innerHTML = tutorialEndParagraph[currentEndTutorial]
		
		if(tutorialEndHeader.length -1 == currentEndTutorial)
		{
			document.getElementById("tutorialNext").style.display = "none"
			document.getElementById("tutorialEnd").style.display = "block"
		}
		
		setTutorialEndPostion()	
	}else
	{
		document.getElementById("tutorialNext").style.display = "none"
		document.getElementById("tutorialEnd").style.display = "block"

	}
}

function UseItem(itemName)
{	
	if(playerHealth > 0)
	{
		if(itemName == "Milk")
		{
			if(itemsAmounts[items.indexOf("Milk")] > 0)
			{	
	   		setAll(effectDuration,0);
				itemsAmounts[items.indexOf("Milk")]--;	
				healthGainSystem();
			}
		}
		if(itemName == "Almighty Jar")
		{
			itemAttack("all", rndInteger(300,500), "almighty")		
			itemsAmounts[items.indexOf(itemName)]--;	
			//setEnemyHealth();
		}
		if(inventoryOpen)
		buildItem();
	}else
	{
		window.confirm("Dead people can't use stuff idot")
	}
}
	
	
function itemAttack(target, damage, type)
{
	
	if(target == "all")
	{
		for(var i = 0; i < enemyHealth.length-1; i++)
		{
			enemyHealth[i] -= damage;
		}
		
		for(var i = 0; i < enemyHealth.length-1; i++)
		{
			if(enemyHealth[i] <= 0)
			{
				deadEnemy(i);
			}
		}
	}else
	{
		enemyHealth[target] -= damage;
		
		if(enemyHealth[target] <= 0)
		{
			deadEnemy(target);
		}
	}
	
	NewLine("Dealt " + damage + " " + type + " damage!")
	setEnemyHealth();
}

function craftItem()
{
	let firstItem = document.getElementById("itemOne").value.split("‚Äá")[0];
	let secondItem = document.getElementById("itemTwo").value.split("‚Äá")[0];
	
	let combined  = document.getElementById("itemOne").value.split("‚Äá")[0] + ":" + document.getElementById("itemTwo").value.split("‚Äá")[0];
	let combinedR  = document.getElementById("itemTwo").value.split("‚Äá")[0] + ":" + document.getElementById("itemOne").value.split("‚Äá")[0];
		
	if(firstItem == "Item One" && secondItem == "Item Two")
	{
		window.confirm("You have to choose items");
		return null;
	}else if(firstItem == "Item One")
	{
		window.confirm("You must choose the first item.");
		return null;
	}else if(secondItem == "Item Two")
	{
		window.confirm("You must chose the second item.")
		return null;
	}
	
	//window.confirm(combined);
	
	if(itemsAmounts[items.indexOf(firstItem)] == 1 && itemsAmounts[items.indexOf(secondItem)] == 1)
	{
		if(firstItem == secondItem)
		{
			window.confirm("Not enough materials.");
			return null;
		}
	}
	
	if(weaponRecipe.indexOf(combined) != -1)
	{
		if(weaponObtained[weaponRecipe.indexOf(combined)] != true)
		{
			window.confirm("Fused: " + weaponList[weaponRecipe.indexOf(combined)]);
			weaponObtained[weaponRecipe.indexOf(combined)] = true;
		}
		else
		{
			window.confirm("You already have the " + weaponList[weaponRecipe.indexOf(combined)]);
			return null;
		}
	}else if(weaponRecipe.indexOf(combinedR) != -1)
	{
		if(weaponObtained[weaponRecipe.indexOf(combinedR)] != true)
		{
			window.confirm("Fused: " + weaponList[weaponRecipe.indexOf(combinedR)]);
			weaponObtained[weaponRecipe.indexOf(combinedR)] = true;
		}
		else
		{
			window.confirm("You already have the " + weaponList[weaponRecipe.indexOf(combinedR)]);
			return null;
		}
		
	}
	else if(itemRecipe.indexOf(combined) != -1)
	{
		window.confirm("Fused: " + items[itemRecipe.indexOf(combined)]);
		itemsAmounts[itemRecipe.indexOf(combined)]++;

	}else if(itemRecipe.indexOf(combinedR) != -1)
	{
		window.confirm("Fused: " + items[itemRecipe.indexOf(combinedR)]);
		itemsAmounts[itemRecipe.indexOf(combinedR)]++;

	}else if(armorRecipe.indexOf(combined) != -1)
	{
		if(hasArmor[armorRecipe.indexOf(combined)] != true)
		{
			window.confirm("Fused: " + armorList[armorRecipe.indexOf(combined)]);
			hasArmor[armorRecipe.indexOf(combined)] = true;
		}
		else
		{
			window.confirm("You already have the " + armorList[armorRecipe.indexOf(combined)]);
			return null;
		}
	//	window.confirm("Fused: " + items[armorRecipe.indexOf(combined)]);
		//hasArmor[armorRecipe.indexOf(combined)] = true;

	}else if(armorRecipe.indexOf(combinedR) != -1)
	{
		if(hasArmor[armorRecipe.indexOf(combinedR)] != true)
		{
			window.confirm("Fused: " + armorList[armorRecipe.indexOf(combinedR)]);
			hasArmor[armorRecipe.indexOf(combinedR)] = true;
		}
		else
		{
			window.confirm("You already have the " + armorList[armorRecipe.indexOf(combinedR)]);
			return null;
		}
		//window.confirm("Fused: " + items[itemRecipe.indexOf(combinedR)]);
		//hasArmor[armorRecipe.indexOf(combinedR)] = true;
	}else
	{
		window.confirm("Couldn't fuse items.");
		return null;
	}
	
	itemsAmounts[items.indexOf(firstItem)]--;
	itemsAmounts[items.indexOf(secondItem)]--; 
	
	
	buildCrafting();
}

}

	else
		attackMan = attacker;
		
	if(damage == null)
		damageMan = enemyAttack[attackMan];
	else
		damageMan = damage;
	
	let negatedEnemyAttack = 0;
	
	negatedEnemyAttack = damageMan - percentOf(0.8 * getArmorPoints() , damageMan)

	return negatedEnemyAttack;
}	
	
function getEnemyDamage(target, type)
{
	let weakness = mobWeakness[target].split(',');
	let resist = mobResist[target].split(',');
	let Null = mobNull[target].split(',');
	let drain = mobDrain[target].split(',');
	let repel = mobRepel[target].split(',');
	
	if(weakness.indexOf(type) != -1)
	{
		return Math.ceil(AttackDamage + (AttackDamage * 0.2));
		NewLine("Weak!");
	}else if(resist.indexOf(type) != -1)
	{
		return Math.ceil(AttackDamage * 0.3);			
		NewLine("Resist...");
	}else if(Null.indexOf(type) != -1)
	{
		return 0;
		NewLine("Null");
	}else if(drain.indexOf(type) != -1)
	{
		return (AttackDamage * 0.8) * -1;
		NewLine("Attack directed into enemy.");
		//return 0;
	}else if(repel.indexOf(type) != -1)
	{
		playerHealth -= getPlayerDamage(target, AttackDamage / 2);
		NewLine("Attack reflected...");
		return 0;			
	}else
	{
		return AttackDamage;	
	}
	
	NewLine("It broke. Cry about it.");
	return AttackDamage;
	
	if(enemyHealth <= 0)
		deadEnemy(target);
}	
	

   
//math 'n stuff	
function rndInteger(min, max) { return Math.floor(Math.random() * (max - min + 1) ) + min; }
function percentBool(chance) { if(Math.floor(Math.random() * (100 - 0 + 1)  + 0 ) < chance) {return true} else {return false} }	
function percentOf(percent, number) {return number*percent / 100;}
	     
function getArmorPoints()
{
	let armorCycle = 0;
	let totalPoints = 0;
	
	while(armorEquipped.length > armorCycle)
	{
		armorCycle++;
		if(armorList.indexOf(armorEquipped[armorCycle]) > -1 )
		{
			totalPoints += armorValue[armorList.indexOf(armorEquipped[armorCycle])];
		}
	}
	
	return totalPoints;
}

function deadEnemy(selectedEnemy) //warp deadEnemy warp dead Enemy
{

	 if(selectedEnemy == 0){
		document.getElementById("projectilePoint1").style.display = "none";	 	
	 	document.getElementById("enemyOne").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[0] + '/Dead.png")';

	 	document.getElementById("enemyThree").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[2] + '/Dead.png")';

		document.getElementById("projectilePoint4").style.display = "none";	 	
	 	document.getElementById("enemyFour").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[3] + '/Dead.png")';
	 }
	 
    enemyHealth[selectedEnemy] = 0;   
    setEnemyHealth();
    
	 if(currentEnemies[selectedEnemy] == "Evoker")
	 {
			if(!items.includes("Totem")){	items.Push("Totem"); itemsAmounts.Push(1)}
			else itemsAmounts[items.indexOf("Totem")] += 1;
			NewLine("Obtained A Totem");
	 }
	
	let timesDid = 0;
	
    if(pressOneZ == 1)
    {
        pressOneZ += 1;    
        NewLine(currentEnemies[selectedEnemy] + " Slain");
    }
    else if(pressOneZ == 2)
    {

        NewLine("Poke!")
       pressOneZ = 2;        
    }
    
    killedEnemies = 4;
    
    enemyHealth.forEach(function(item){ if(item <= 0) killedEnemies -= 1;}); 

	
	if(killedEnemies > 0)
	{
		do
		{
			timesDid++
			//NewLine(timesDid)
			if(swapVar != 3)
    		{
    			swapVar++;
    		}else
			{
				swapVar = 0;
			}
			currentEnemy = swapVar;
		}
		while(enemyHealth[swapVar] < 1)	
	} 
    if(killedEnemies == 0)
	 {
    	document.getElementById("ProceedButton").style.display = "block";
		if(chestActive)
		{
			document.getElementById("chest").style.display = "block";
			r.style.setProperty('--chestUrl', "url('assets/images/chests/"+ chestSkins[chestLocation.indexOf(combinedSpot)] +"Closed.png')");
		} 	
	 }    
}	
	
          
function attack() //warp Attack
{
	
	
	if(tutorialOpen == false)
	{

   if(enemyHealth[currentEnemy] == null)
   {
       currentEnemy = 0;
   }
    
	if(angerList.includes(currentEnemies[currentEnemy]) && enemyHealth[currentEnemy] > 0)
	{
		if(currentEnemy == 0)
			document.getElementById("enemyOne").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[0] + '/Angered.png")';
		if(currentEnemy == 1)
	 		document.getElementById("enemyTwo").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[1] + '/Angered.png")';
		if(currentEnemy == 2)
	 		document.getElementById("enemyThree").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[2] + '/Angered.png")';
		if(currentEnemy == 3)
	 		document.getElementById("enemyFour").style.backgroundImage = 'url("assets/images/character sprites/' + currentEnemies[3] + '/Angered.png")';		
	}
	
	if(enemyHealth[currentEnemy] > 0 && playerHealth > 0)
   {
       if(enemyHealth[currentEnemy] > getEnemyDamage(currentEnemy, attackType))
       {
       	   enemyHealth[currentEnemy] -= getEnemyDamage(currentEnemy, attackType);/*AttackDamage*/
           	$( ".steveImage" ).last().addClass("steveAttack");
            setTimeout(setBackSteveSprite, 750, "Attack");
       		pressOneZ = 1;
       }   
       else
		 {   
			 	//window.confirm("d");
            enemyHealth[currentEnemy] = 0; 
       		deadEnemy(currentEnemy);
       }
	}
		
	if(playerHealth <= 0)
	{
		window.confirm("Dead people can't attack idiot");
	}
   if(percentBool(ailmentChance))
	{    
		if(poisonList.includes(currentEnemies[currentEnemy]) && enemyHealth[currentEnemy] > 0)
		{
			effectDuration[0] = 10;
		}	  	  
		if(witherList.includes(currentEnemies[currentEnemy]) && enemyHealth[currentEnemy] > 0)
		{
	 		effectDuration[1] = 10;
		}
		if(fireList.includes(currentEnemies[currentEnemy]) && enemyHealth[currentEnemy] > 0)
		{
	 		effectDuration[2] = 3;
		}
	}
	 
   setEnemyHealth();
    
   if(enemyHealth[currentEnemy] > 0)
   {
   	if(projectileList.includes(currentEnemies[currentEnemy]) == false || mixedList.includes(currentEnemies[currentEnemy]) == true) 
      {
			if(items.includes("Dodge"))
			{
         	let didDodge = rndInteger(1, 200) 
               
				let threshold = 1.5 * getItemAmount("Dodge") * 2
				
				  
            if(didDodge / getItemAmount("Dodge") < threshold)
				{
					NewLine("Dodged Attack")
					setTimeout(setBackSteveSprite, 1000, "Dodge");
	
					$( ".steveImage" ).last().addClass("steveDodge");
				}else
				{
					playerHealth -= getPlayerDamage();
				}
            }else
				{
					playerHealth -= getPlayerDamage();
				}
        }
    }

    
    healthDepleationSystem();	
	}
    
	
}
